<!DOCTYPE html>
<html lang="en">
    <script src="book.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Library</title>
</head>
<body>
    <div id="headerContainer">
        <label for="titlePrompt">Book:</label>
        <input type="text" id="titlePrompt" name="titlePrompt">
        <label for="authorPrompt">Author:</label>
        <input type="text" id="authorPrompt" name="authorPrompt">
        <label for="pagesPrompt">How many pages:</label>
        <input type="text" id="pagesPrompt" name="pagesPrompt">
        <label for="readPrompt">Have Read?</label>
        <input type="checkbox"id="readPrompt" name="readPrompt">
        <label for="addBookPrompt" value="Add your book!"">
        <input id="addBookPrompt" type="button" value="Add a book to library" onclick="addBook()">
    </div>

</body>
</html>
